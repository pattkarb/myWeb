<div class="login-wrapper">
    <form class="login">
        <section class="title">
            <h3 class="welcome">ยินดีต้อนรับ</h3>
            โรงพยาบาลชาติตระการ
            <h5 class="hint">Our Company Please to sign in or create one now</h5>
        </section>
        <div class="login-group">
            <div class="auth-source select">
                <select id="login-auth-source-1" name="login" [(ngModel)]="typeId">
                    <option *ngFor="let mtype of userTypes" [value]="mtype.id">{{mtype.name}}</option>
                </select>
            </div>
            <input [(ngModel)]="username" name="username" class="username" type="text" id="login_username" placeholder="Username">
            <input [(ngModel)]="password" name="password" class="password" type="password" id="login_password" placeholder="Password">

            <div class="error active" *ngIf="isError">
                Invalid user name or password
            </div>
            <button type="submit" [disabled]="!typeId || !username || !password"   (click)="doLogin()" class="btn btn-primary">NEXT</button>
            <a href="javascript://" class="signup">Sign up for a Company ID</a>
        </div>
    </form>
</div>
